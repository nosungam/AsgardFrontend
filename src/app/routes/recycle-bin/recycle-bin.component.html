<div class="layout">
    <h1 class="title">Recycle Bin</h1>
    <div class="folders-container">
        <div *ngIf="folders.length > 0; else noFolders">
            <div *ngFor="let folder of folders" class="folder-card">
                <h2 class="folder-name">{{ folder.name }}</h2>
                <p><strong>Flashcards:</strong> {{ folder.flashcard?.length || 0 }}</p>
                <p><strong>Deleted on:</strong> {{ folder.deleteDate | date:'medium' }}</p>
                <div class="buttons">
                    <button class="restore-button" (click)="restoreFolder(folder.id)">‚ôªÔ∏è Restore</button>
                    <button class="delete-button" (click)="deleteFolderConfirmation(folder.id)">üóëÔ∏è Delete</button>
                </div>
            </div>
        </div>

        <div *ngIf="showDeleteConfirmation" class="delete-folder-confirmation-overlay">
            <div class="delete-folder-confirmation-container">
                <div class="delete-folder-confirmation-form">
                    <h3>Are you sure you want to delete this folder forever?</h3>
                    <div class="delete-button-group">
                        <button class="cancel-button" (click)="cancelDeleteFolder()">Cancel</button>
                        <button class="delete-confimation-button" (click)="deleteFolder()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        
        <ng-template #noFolders>
            <p class="no-folders-message">No folders available.</p>
        </ng-template>
    </div>
</div>
