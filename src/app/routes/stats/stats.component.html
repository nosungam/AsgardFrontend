<div class="layout flex">
    <div class="flex icons">
        <button (click)="goToWorkspace()"><img class="icon" src="boton-cerrar.png" alt="Close"></button>
    </div>
    <h1 class="workspace">{{workspace.name}}'s stats</h1>
    <div class="flex charts">
        <div class="container3">
            <h1>Scoreboard</h1>
            <div class="flex container4">
                <div *ngFor="let day of data; let i = index"
                    [ngClass]="{'square-printed': day.printed, 'square': !day.printed}"
                    (mouseenter)="selectDay(day, i, $event)" (mouseleave)="closeOverlay()">
                    <div *ngIf="selectedDay" class="overlay" 
                    [style.top.px]="cursorY" 
                    [style.left.px]="cursorX">
                        <div class="content">
                            <h3><strong>Day details</strong></h3>
                            <p>Date: {{ selectedDay.date }}</p>
                            <p>Score: {{selectedDay.score}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="flex container">
                <ngx-charts-bar-horizontal [view]="view" [results]="totalFlashcardsData" [gradient]="gradient"
                    [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                    (select)="onSelect($event)" class="totalFlashcards-chart">
                </ngx-charts-bar-horizontal>
            </div>
        </div>
        <div class="flex flex-row">
            <div class="container">
                <ngx-charts-pie-grid [results]="daysStudied" (select)="onSelect($event)">
                </ngx-charts-pie-grid>
            </div>
            <div class="flex-column" style="width: 246px;">
                <div class="flex container2">
                    <p>Best strike</p>
                    <p>{{bestStrike}}</p>
                </div>           
                <div class="flex container2">
                    <p>Total study session</p>
                    <p>{{totalStudySessions}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
