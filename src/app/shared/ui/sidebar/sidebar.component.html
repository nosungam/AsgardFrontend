<div class="sidenav shadow" [ngClass]="isSidebarCollapsed() ? 'sidenav-collapsed' : ''">
  <div class="layout-content-container">
    <div>
      <div class="user-img-container">
        <button class="user-img" (click)="toggleCollapse()">
          <img src={{image}} alt="">
        </button>
        @if (!isSidebarCollapsed()) {
        <div class="flex flex-col user-img-text">
          <h3 class="username">{{username}}</h3>
          <p class="user-img-subtittle text-sm">{{currentWorkspace}}</p>
        </div>
        <button class="btn-close" (click)="closeSidenav()">
          <i class="bi bi-chevron-double-left"></i>
        </button>

        }
      </div>

      <ul class="sidenav-nav">
        @for (item of items; track $index) {
        <li class="sidenav-nav-item">
          <a class="sidenav-nav-link" [routerLink]="item.routeLink" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
            @if (!isSidebarCollapsed()) {
              <i class="sidenav-link-icon" [class]="item.icon"></i>
              <span class="sidenav-link-text">{{ item.label }}</span>
            }
            @if (isSidebarCollapsed()) {
              <i class="sidenav-collapsed-link-icon" [class]="item.icon"></i>
            }
          </a>
        </li>
        }
      </ul>
    </div>

    <button class="add-workspace-btn">
      <i class="bi bi-plus add-btn-user-img"></i>
      @if (!isSidebarCollapsed()) {
      <span class="truncate">Add Workspace</span>
      }
    </button>
  </div>
</div>
