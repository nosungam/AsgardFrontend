<div class="sidenav shadow">
  <div class="layout-content-container">
    <div class="layout-content">
      <!-- Perfil de usuario -->
      <div class="user-img-container">
        <button class="user-img" aria-label="Perfil de usuario">
          <img [src]="image" alt="Foto de perfil">
        </button>
        <div class="user-info">
          <h3 class="username truncate">{{username}}</h3>
        </div>
      </div>

      <!-- Navegaci贸n -->
      <ul class="sidenav-nav">
        @for (item of items; track $index) {
        <li class="sidenav-nav-item">
          <a class="sidenav-nav-link" 
             [routerLink]="item.routeLink" 
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            <i class="sidenav-link-icon" [class]="item.icon"></i>
            <span class="sidenav-link-text truncate">{{ item.label }}</span>
          </a>
        </li>
        }
      </ul>
    </div>
    
    <!-- Bot贸n de cierre de sesi贸n -->
    <button class="signout-btn" 
            (click)="logout()" 
            (mouseenter)="toggleLogoutText()" 
            (mouseleave)="toggleLogoutText()" 
            aria-label="Cerrar sesi贸n">
      <i class="fas fa-sign-out-alt signout-icon"></i>
      <span class="signout-text" [class.visible]="showLogoutText">Signout</span>
    </button>
  </div>
</div>
